<!DOCTYPE html>
<html>
<head>
  <title>Google Maps with Markers</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <form>
    <label><input type="checkbox" checked>White Bay Yard</label>
    <label><input type="checkbox" checked>Second Home</label>
    <hr>
    <select>
      <option value="">Default</option>
      <option value="outspoken">Outspoken</option>
      <option value="lightDream">Light Dream</option>
      <option value="ultraLight">Ultra Light</option>
      <option value="cobalt">Cobalt</option>
      <option value="mondrian">Mondrian</option>
    </select>
  </form>
  <div id="google-map"></div>
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
